{% extends "pizza/layout.html" %}


{% load static %}

{% block script %}
<script></script>
{% endblock %}


{% block body %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <p class="navbar-brand" href="#">The Pizza Store</p>
    
    </nav>
<div class="jumbotron" style="height: 100vh;" >
        <div class="d-flex justify-content-center" style="margin-top: 100px;">
        <h5 class="display-4 mt-5">Login</h5>
        </div>
    <div class="d-flex justify-content-center">
    
        <form method="post" action="{% url 'login' %}" >
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputUserName">Username</label>
            <input type="text" class="form-control" id="exampleInputUserName" placeholder="Enter username" name="username">
        </div>
    
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
    
        <button type="submit" class="btn btn-primary center">LOGIN</button>
        <a  class="ml-5 btn btn-success" href="{% url 'registerview' %}">Register</a>
    </form>
  
    </div>


</div>

{% endblock %}
