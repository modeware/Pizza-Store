{% extends "pizza/layout.html" %}


{% load static %}

{% block script %}
<script></script>
{% endblock %}


            {% block body %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <p class="navbar-brand" href="#">The Pizza Store</p>
    
    </nav>
<div class="jumbotron">
            <div class="d-flex justify-content-center">
            <h5 class="display-4 mt-5">Register</h5>
            </div>
    <div class="d-flex justify-content-center">
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputUserName">Username</label>
            <input type="text" class="form-control" id="exampleInputUserName" placeholder="Enter username" name="username" required>
        </div>
        <div class="form-group">
            <label for="exampleInputFirstName">FirstName</label>
            <input name="firstname" type="text" class="form-control" id="exampleInputFirstName"
                placeholder="Enter First Name" name="firstname" required>
        </div>
        <div class="form-group">
            <label for="exampleInputLastName">LastName</label>
            <input name="lastname" type="text" class="form-control" id="exampleInputLastName" placeholder="Enter Last Name"
                name="lastname" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary ml-4">Register</button>
            <a  class="ml-5 btn btn-warning" href="{% url 'login' %}">Login</a>

    </form>
        </div>

</div>


              

            {% endblock %}
